<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dimitar Iliev</title>
  </head>
  <body>
    <header
      class="header"
      id="header"
    >
      <nav class="nav container">
        <a
          href="#"
          class="nav__logo"
          >Dimitar Iliev</a
        >

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link active-link"
              >
                <i class="bx bx-home-alt"></i>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about"
                class="nav__link"
              >
                <i class="bx bx-user"></i>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#skills"
                class="nav__link"
              >
                <i class="bx bx-book"></i>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#work"
                class="nav__link"
              >
                <i class="bx bx-briefcase-alt-2"></i>
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contact"
                class="nav__link"
              >
                <i class="bx bx-message-square-detail"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- Theme change button -->
        <i
          class="bx bx-moon change-theme"
          id="theme-button"
        ></i>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section
        class="home section"
        id="home"
      >
        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__greeting">Hello, I'm</span>
            <h1 class="home__name">Dimitar Iliev</h1>
            <h3 class="home__education">Event manager and Web Developer</h3>

            <div class="home__buttons">
              <a
                download=""
                href="assets/pdf/Dimitar Iliev _ CV.pdf"
                class="button button--ghost"
              >
                Download CV
              </a>
              <a
                href="#about"
                class="button"
                >About me</a
              >
            </div>
          </div>

          <div class="home__handle">
            <img
              src=""
              class="home__img"
            />
          </div>

          <div class="home__social">
            <a
              href="https://www.linkedin.com/in/dimitar-iliev-5030a525b/"
              class="home__social-link"
            >
              <i class="bx bxl-linkedin-square"></i>
            </a>
            <a
              href="https://github.com/Dimitar-Iliev7"
              class="home__social-link"
            >
              <i class="bx bxl-github"></i>
            </a>
            <!-- <a href="" class="home__social-link"></a> -->
          </div>

          <a
            href="#about"
            class="home__scroll"
          >
            <i class="bx bx-mouse home__scroll-icon"></i>
            <span class="home__scroll-name">Scroll Down</span>
          </a>
        </div>
      </section>

      <!-- ABOUT -->
      <section
        class="about section"
        id="about"
      >
        <span class="section__subtitle">My Intro</span>
        <h2 class="section__title">About Me</h2>

        <div class="about__container container grid">
          <img
            src="assets/img/second.jpg"
            class="about__img"
          />

          <div class="about__data">
            <div class="about__info">
              <div class="about__box">
                <i class="bx bx-award about__icon"></i>
                <h3 class="about__title">Experience</h3>
                <span class="about__subtitle">8 Years Working</span>
              </div>

              <div class="about__box">
                <i class="bx bx-briefcase-alt about__icon"></i>
                <h3 class="about__title">Completed</h3>
                <span class="about__subtitle">48 + Projects</span>
              </div>

              <div class="about__box">
                <i class="bx bx-support about__icon"></i>
                <h3 class="about__title">Support</h3>
                <span class="about__subtitle">Online 24/7</span>
              </div>
            </div>

            <p class="about__description">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis,
              ad.
            </p>

            <a
              href="#contact"
              class="button"
              >Contact Me</a
            >
          </div>
        </div>
      </section>

      <!-- SKILLS -->
      <section
        class="skills section"
        id="skills"
      ></section>

      <!-- SERVICES -->
      <section class="services section"></section>
    </main>

    <footer class="footer"></footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
